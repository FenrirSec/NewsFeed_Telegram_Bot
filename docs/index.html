<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Information Security - Offsec Feed - Threat Hunting - fenrir.pro
    </title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Zen+Kurenaido&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <style> 
      body, html {
	  margin: 0;
	  padding: 0;
	  font-size: 1rem;
    	  font-family: 'Open Sans', sans-serif;
	  font-family: 'Zen Kurenaido', sans-serif;
	  color: #e2e2e2;
	  background-color: black;
      }
      #content {
	  display: flex;
	  flex-direction: column;
	  width: 100%;
      }
      #header  {
	  background-color: rgb(22, 27, 34);
	  margin: 0;
	  padding: 1rem;
      }
      .article {
	  background-color: rgb(22, 27, 34);
	  margin: 1.2rem 0.6rem;
	  padding: 1.5rem;
	  border: 1px solid #e2e2e299;
	  border-radius: 0.8rem;
      }
      button {
	  padding: 0.5rem 0.5rem;
	  color: #e2e2e2e2;
	  background-color: rgb(22, 27, 34);
	  width: 10rem;
	  height: 2.5rem;
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
	  border: 1px solid #e2e2e299;
	  border-radius: 0.8rem;
      }
      button:hover {
	  background-color: #e20000;
	  //background-color: #e2e2e2e2;
	  //color: rgb(22, 27, 34);
      }
      h4 {
	  margin-left: 1rem;
      }
    </style>

    <div id="header">
      <h2>Information/Offensive Security News Feed</h2>
    </div>
    <div id="content">
    </div>

    <script type="text/javascript">
      (function () {
	  function httpGetRequest(url, callback) {
	      var oReq = new XMLHttpRequest()
	      oReq.onreadystatechange = callback
	      oReq.open("get", url, true)
	      oReq.send()
	  }
	  function loadContent() {
	      httpGetRequest('https://raw.githubusercontent.com/FenrirSec/NewsFeed_Telegram_Bot/main/feed.json', onContentLoaded)
	  }
	  function onContentLoaded(response) {
	      if (this.readyState == 4 && this.status == 200) {
		  window.content = JSON.parse(this.responseText).reverse()
		  let container = document.querySelector('#content')
		  window.content.forEach((link) => {
		      if (link.includes(' http')) {
			  let splat_link = link.split(' http')
			  container.innerHTML += `<div class="article"><h3>${splat_link[0]}</h3><p class="article-content"><a href="http${splat_link[1]}"><button>http${splat_link[1]}</button></a></p></div>`
		      } else {
			  container.innerHTML += `<div class='article'><p class="article-content"><a href="${link}">${link}</a></p></div>`
		      }
		  })
	      }
	  }
	  loadContent()
      })();
      </script>
    <h4>hosted by <a href="https://fenrir.pro">fenrir.pro</a></h4>
  </body>
</html>
